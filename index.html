<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quizes</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./common.css" />

    <!-- Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Main Script -->
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./common.js"></script>
  </head>
  <body>
    <header id="header">
      <a href="/MCQ-Quizes"><span>MSQ</span> QUIZZES</a>
      <button onclick="changeThemeClicked(this)"><i class="fa fa-adjust"></i></button>
    </header>
    <div id="content">
      <h1>Select the difficulty</h1>
      <div id="difficulty-options" tabindex="0" onkeydown="difficultyOptionKeyDown(event)">
        <div
          id="difficulty-option-selected"
          class="difficulty-option"
          onclick="difficultyOptionClicked(this)"
        >
          Easy
        </div>
        <div class="difficulty-option" onclick="difficultyOptionClicked(this)">
          Medium
        </div>
        <div class="difficulty-option" onclick="difficultyOptionClicked(this)">
          Hard
        </div>
      </div>
      <button class="main-btn" onclick="goToPlayground()">Start Quiz <i class="fa fa-chevron-circle-right"></i></button>
    </div>
  </body>
</html>
