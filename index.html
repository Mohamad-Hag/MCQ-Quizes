<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quizes</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./common.css" />

    <!-- Main Script -->
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./common.js"></script>
  </head>
  <body>
    <header id="header">
      <a href="/MCQ-Quizes"><span>MSQ</span> QUIZES</a>
    </header>
    <div id="content">
      <h1>Select the difficulty</h1>
      <div id="difficulty-options">
          <div id="difficulty-option-selected" class="difficulty-option" onclick="difficultyOptionClicked(this)">Easy</div>
          <div class="difficulty-option" onclick="difficultyOptionClicked(this)">Medium</div>
          <div class="difficulty-option" onclick="difficultyOptionClicked(this)">Hard</div>
      </div>
      <button class="main-btn" onclick="goToPlayground()">Start Quiz</button>
    </div>
  </body>
</html>
